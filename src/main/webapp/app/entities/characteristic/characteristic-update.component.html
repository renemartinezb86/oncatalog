<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-characteristic-heading" jhiTranslate="onCatalogApp.characteristic.home.createOrEditLabel">Create or edit a Characteristic</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!characteristic.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="characteristic.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onCatalogApp.characteristic.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="characteristic.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onCatalogApp.characteristic.value" for="field_value">Value</label>
                    <input type="text" class="form-control" name="value" id="field_value"
                        [(ngModel)]="characteristic.value" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="onCatalogApp.characteristic.basicPO" for="field_basicPO">Basic PO</label>
                    <select class="form-control" id="field_basicPO" multiple name="basicPO" [(ngModel)]="characteristic.basicPOS">
                        <option [ngValue]="getSelected(characteristic.basicPOS, basicPOOption)" *ngFor="let basicPOOption of basicpos; trackBy: trackBasicPOById">{{basicPOOption.poId}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
