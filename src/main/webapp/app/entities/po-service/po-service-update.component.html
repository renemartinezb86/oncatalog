<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-po-service-heading" jhiTranslate="onCatalogApp.poService.home.createOrEditLabel">Create or edit a Po Service</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!poService.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="poService.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onCatalogApp.poService.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="poService.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onCatalogApp.poService.type" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="poService.type" id="field_type" >
                        <option value="BASIC">{{'onCatalogApp.PoServiceType.BASIC' | translate}}</option>
                        <option value="SERVICE">{{'onCatalogApp.PoServiceType.SERVICE' | translate}}</option>
                        <option value="BARRING">{{'onCatalogApp.PoServiceType.BARRING' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
