<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="catalog">
            <h2><span jhiTranslate="onCatalogApp.catalog.detail.title">Catalog</span> {{catalog.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="onCatalogApp.catalog.name">Name</span></dt>
                <dd>
                    <span>{{catalog.name}}</span>
                </dd>
                <dt><span jhiTranslate="onCatalogApp.catalog.fileName">File Name</span></dt>
                <dd>
                    <span>{{catalog.fileName}}</span>
                </dd>
                <dt><span jhiTranslate="onCatalogApp.catalog.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{catalog.createdDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/catalog', catalog.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
