<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-bscs-heading" jhiTranslate="onCatalogApp.bSCS.home.createOrEditLabel">Create or edit a BSCS</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!bSCS.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="bSCS.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onCatalogApp.bSCS.serviceName" for="field_serviceName">Service Name</label>
                    <input type="text" class="form-control" name="serviceName" id="field_serviceName"
                        [(ngModel)]="bSCS.serviceName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onCatalogApp.bSCS.bscsService" for="field_bscsService">Bscs Service</label>
                    <input type="text" class="form-control" name="bscsService" id="field_bscsService"
                        [(ngModel)]="bSCS.bscsService" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
